<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FactCheck — Проверка на изображение</title>
  <link rel="stylesheet" href="imagecheck.css" />
</head>
<body>

  <header class="ic-header">
    <a class="back" href="index.html" aria-label="Назад"><span class="arrow">←</span> Назад</a>
    <div class="logo">FactCheck</div>
  </header>

  <main class="ic-main">
    <section class="upload-card">
      <h1 class="card-title">Проверка на изображение</h1>

      <div class="dropzone" id="dropzone" tabindex="0">
        
        <div id="preview-area" style="display: none; width: 100%; z-index: 5;">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <span id="file-name-display" style="font-size: 0.9rem; opacity: 0.7;"></span>
            <button id="reset-btn" style="background:none; border:none; color:#ff4d4d; cursor:pointer; font-weight:700;">Премахни</button>
          </div>
          <img id="img-preview" src="" alt="Preview" style="width: 100%; max-height: 400px; object-fit: contain; border-radius: 8px;">
        </div>

        <div id="upload-prompt" class="dz-inner">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden>
            <path d="M12 3v10" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M8 7l4-4 4 4" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          <p class="dz-text">Плъзни и пусни изображение тук</p>
          <p class="dz-sub">или</p>
          <button class="btn browse">Избери файл</button>
          
          <input type="file" id="file-input" accept="image/*" style="position: absolute; inset: 0; opacity: 0; cursor: pointer;">
        </div>

        <div class="scanning-overlay" aria-hidden="true">
            <div class="label">Сканиране за AI модели...</div>
        </div>
      </div>
      <div class="meta-grid" style="grid-template-columns: repeat(2, 1fr);">
        <div class="meta-item"><strong>Тип файл</strong><span id="meta-type">—</span></div>
        <div class="meta-item"><strong>Статус на метаданните</strong><span id="meta-meta">—</span></div>
      </div>

      <div class="analyze-wrap">
        <button class="btn analyze" id="analyze-btn">Анализирай изображението</button>
      </div>
    </section>
  </main>

  <script>
    const fileInput = document.getElementById('file-input');
const dropzone = document.getElementById('dropzone');
const uploadPrompt = document.getElementById('upload-prompt');
const previewArea = document.getElementById('preview-area');
const imgPreview = document.getElementById('img-preview');
const fileNameDisplay = document.getElementById('file-name-display');
const resetBtn = document.getElementById('reset-btn');
const analyzeBtn = document.getElementById('analyze-btn');

    // Мета етикети
const metaType = document.getElementById('meta-type');
const metaStatus = document.getElementById('meta-meta');

fileInput.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        imgPreview.src = e.target.result;
        fileNameDisplay.textContent = file.name;
        uploadPrompt.style.display = 'none';
        previewArea.style.display = 'block';
        metaType.textContent = file.type.split('/')[1].toUpperCase();
      };
      reader.readAsDataURL(file);
    }
});

// СВЪРЗВАНЕ С BACKEND-А
analyzeBtn.addEventListener('click', async () => {
    const file = fileInput.files[0];
    if (!file) return alert("Моля, качете изображение първо!");

        // Начало на UI анимацията
    dropzone.setAttribute('data-scanning', 'true');
    analyzeBtn.textContent = "Сканиране за AI...";
    analyzeBtn.disabled = true;

    const formData = new FormData();
    formData.append('file', file);

    try {
        const response = await fetch('http://127.0.0.1:8000/detect-image', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();
        
        // Резултатът от модела изглежда така: [{label: 'AI', score: 0.99}, ...]
        // Намираме този с най-висок резултат
        const topResult = data.result[0]; 
        const isAI = topResult.label.toLowerCase().includes('ai');
        const confidence = Math.round(topResult.score * 100);

        // Актуализирай интерфейса с резултата
        metaStatus.textContent = isAI ? `AI (${confidence}%)` : `Човек (${confidence}%)`;
        metaStatus.style.color = isAI ? "#ff4d4d" : "#2ea043";
        
        analyzeBtn.textContent = isAI ? "⚠️ Открито AI генерирано" : "✅ Открито човешко";

    } catch (error) {
        console.error("Error:", error);
        alert("Не може да се свърже със сървъра за AI.");
    } finally {
        dropzone.setAttribute('data-scanning', 'false');
        analyzeBtn.disabled = false;
    }
});

  resetBtn.addEventListener('click', () => {
    fileInput.value = "";
    uploadPrompt.style.display = 'flex';
    previewArea.style.display = 'none';
    metaStatus.textContent = "—";
    metaStatus.style.color = "";
    analyzeBtn.textContent = "Анализирай изображението";
});
  </script>
</body>
</html>
